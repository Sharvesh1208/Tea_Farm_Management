<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>Farm Tech System - Activity Log</title>
  <!-- Include necessary CSS and JavaScript files -->
  <style>
    body {
      background-image: url('https://media.istockphoto.com/id/136546538/photo/tea-plantation.jpg?s=612x612&w=0&k=20&c=CMMc6rLPJTvuhwYhj2Q7XjNT4acTi5iUiAGnHsgOPkw='); /* Specify the path to your image */
      background-size: cover; /* Cover the entire background */
      background-repeat: no-repeat; /* Do not repeat the image */
    }
  </style>
</head>
<body>
  <header>
    <h1 class="animate-charcter">Activity Log</h1>
    <!-- Navigation menu -->
    <nav class="navbar">
      <ul class="nav-links">
        <li><a href="index"><i class="fas fa-home"></i> Dashboard</a></li>
        <li><a href="sensors"><i class="fas fa-cogs"></i> Sensors</a></li>
        <li><a href="zones"><i class="fas fa-envelope"></i> Zones</a></li>
      </ul>
    </nav>
  </header>

  <!-- Activity log content -->
  <section id="welcome-section">
    <h2>IR Value Distribution</h2>
    <!-- Display dynamically generated pie chart -->
    <img src="data:image/png;base64,{{ ir_plot_data }}" alt="IR Value Distribution">

    <h2>Average Closeness of Pests over Time</h2>
    <!-- Display dynamically generated line plot -->
    <img src="data:image/png;base64,{{ distance_plot_data }}" alt="Average Closeness of Pests over Time">

    <!-- Other activity log content -->
  </section>

  <!-- Footer -->
  <footer>
    <!-- Footer content -->
  </footer>
</body>
</html>
